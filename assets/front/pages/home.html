                <path d="M0,2 L40,2" id="Line" sketch:type="MSShapeGroup"></path>
                <path d="M0,18 L40,18" id="Line-2" sketch:type="MSShapeGroup"></path>
                <path d="M0,34 L40,34" id="Line-3" sketch:type="MSShapeGroup"></path>
            <!-- </g> -->
		</svg>
	</a>

	<nav>
		<ul>
			<li data-menu="home"><a href="#"><span>Home</span></a></li>
			<li data-menu="film"><a href="#"><span>Le film</span></a></li>
			<li data-menu="news"><a href="#"><span>News</span></a></li>
			<li data-menu="reviews"><a href="#"><span>Reviews</span></a></li>
		</ul>
	</nav>

	<div class="page page-home show">

			<div class="title">
				<h1>La <span>loi</span> du marché</h1>

	<div class="trailer active">

</html>


<script src="../js/libraries/jquery.js"></script>
<script src="../js/libraries/mousewheel.js"></script>
<script src="../js/libraries/scrollpane.js"></script>

<script>
	

	$(document).ready(function ()
	{

		$('.scroll').jScrollPane();

		$('.hamburger').click(function (e)
		{
			e.preventDefault();
			if($(this).hasClass('opened'))
			{ 
				$(this).removeClass('opened');
				$('nav').addClass('closed').removeClass('opened');

				setTimeout(function ()
				{
					$('nav').removeClass('closed');
				}, 1000);
			}
			else
			{
				$(this).addClass('opened'); 
				$('nav').addClass('opened').removeClass('closed');
			}
		});	

	});


</script>
